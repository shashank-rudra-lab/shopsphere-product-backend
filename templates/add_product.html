<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body {
            background: #000;
            color: #f1f1f1;
            min-height: 100vh;
        }
        .container {
            display: flex;
             flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 250px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin: 12px 0;
            font-size: 1.1rem;
        }
        input[type="text"] {
            padding: 6px 10px;
            border-radius: 3px;
            border: 1px solid #444;
            background: #222;
            color: #f1f1f1;
            margin-left: 10px;
        }
        button {
            background: #222;
            color: yellow;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <div class="container">
        <!-- Only the form part shown -->
<form method="post">
    <label>Product ID: <input type="text" name="product_id"></label>
    <label>Image Link: <input type="text" name="image_link"></label>
    <label>Product Name: <input type="text" name="product_name"></label>
    <label>Price: <input type="text" name="price"></label>
    <button type="submit">Submit</button>
</form>
    </div>
</body>
</html>
