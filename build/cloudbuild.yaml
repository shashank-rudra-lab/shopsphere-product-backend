steps:
  # Step 1: Build Python package
  - name: 'python'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        python -m pip install --upgrade pip build
        python -m build

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/product-backend:$BUILD_ID'
      - '-f'
      - 'build/Dockerfile'
      - '.'

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/product-backend:$BUILD_ID'

  # Step 4: Deploy to cloud run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud config set project silent-octagon-460701-a0
        gcloud run deploy product-backend \
          --image us-central1-docker.pkg.dev/silent-octagon-460701-a0/product-backend:$BUILD_ID \
          --region us-central1 \
          --platform managed \
          --service-account shopshere-product-service@silent-octagon-460701-a0.iam.gserviceaccount.com \
          --allow-unauthenticated \
          
 
options:
  logging: CLOUD_LOGGING_ONLY #NEW repo